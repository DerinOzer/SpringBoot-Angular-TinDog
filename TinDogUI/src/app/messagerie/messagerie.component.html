<div class="flex-container ">
  <div id="zone-swipe">
    <div>
      <div>
        <!--<img src="assets\img\puppy_1.jpg" alt="Nature" class="center" />-->

        <div >
          <div *ngIf=noMoreDogsToShow>
            <p style="font-size: 30px; color: gray;">No more dogs to show! Come back later :)</p></div>
          <div *ngIf=dogsCollected class="card" style="width: 500px">
            <img *ngIf=imageCollected src={{dogImage}} style="width:500px; height:300px; object-fit: contain; margin-top: 20px;">
            <h1>{{currentDog.dogname}}</h1>
            <h3 class="title">{{currentDog.birthday| date:'dd-MM-yyyy'}}</h3>
            <h3>{{currentDog.bio}} </h3>
            <div class="div1">
              <div class="btn-group">
                <button (click)="swipeYES()">
                  <i class="fa fa-check-circle" style="font-size:48px;color:rgb(23, 192, 7); padding:30px;"></i>
                </button>

                <button (click)="swipeNO()">
                  <i class="fa fa-times-circle" style="font-size:48px;color:red"></i>
                </button>


              </div>
            </div>

          </div>
        </div>
        <div>
        </div>
      </div>
      <div></div>

    </div>
  </div>
