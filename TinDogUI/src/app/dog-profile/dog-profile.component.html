<html>
<head>

</head>
<body>



<div class="flex-container" style="overflow-x: auto;" id ="profiles">




  <i *ngIf="list.length>1" style="margin-top:15%" >
    <button class="fas fa-angle-left" style="width: 30px; background-color: white; border: white; color: black; font-size: 48px;" (click)="swipeLeft()"></button>
  </i>
  <div *ngIf="list.length>0">
  <i>

  <div class="card" style="border-radius:10px"  >
    <img src={{list[i][3]}}  style="width:100% ;border-radius:10px ;height:260px;max-height: 265px;" >
    <h1>{{list[i][0]}}</h1>
    <p class="title">{{list[i][1]}}</p>
    <p>{{list[i][2]}}</p>

    <p><a href="createProfileDog"><button  >Modifier</button></a></p>
</div>
</i>
</div>

<i *ngIf="list.length>1" style="margin-top:15%">
  <button class="fas fa-angle-right" style="  width: 30px; background-color: white; border: white; color: black; font-size: 48px;" (click)="swipeRight()"></button>
</i>
</div>

</html>
